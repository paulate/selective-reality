				$(document).ready(function () {
					
					/* init masonry */
					var $container = $("#masonry-thumbs");
					$container.masonry({
						itemSelector: ".thumb",
						columnWidth: ".grid-sizer",
						gutter: ".gutter-sizer",

						isResizable: true,
						
					});
					
					/* masonry data */
					var msnry = $container.data("masonry");
					
					/* get thumbs */
					$thumbs = $("#thumbsHolder").find(".thumb");
					
					/* remove thumbHolder */
					$("#thumbsHolder").remove();
					
					/* append thumbs to the masonry container */
					$("#masonry-thumbs").append( $thumbs );
					
					var index = 0;
					var size = 17;

					function loadThumb(index) {
						console.log($(".thumb-" + index).find("img").attr("src"));
						$(".thumb-" + index).find("img").imagesLoaded().done(function() {
							if(index < size) {
								msnry.appended($(".thumb-" + index));
								$(".thumb-" + index).css("opacity", 1);
								loadThumb(index + 1);
							}
						});
					}
					/* add thumbs to masonry */
					loadThumb(index);
				});
			})(jQuery);
